<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Formulaire d'inscription par mail</h2>
        <p>Nous serions ravis d'être en contact avec vous. Inscrivez-vous à notre newsletter !</p>
        <hr>
        <p class="instruction">Veuillez compléter toutes les informations ci-dessous :</p>
        <form action="#" method="post">
            <label for="civilite">Civitté</label>
            <select id="civilite" name="civilite">
                <option value="">Please Select</option>
                <option value="Monsieur">Monsieur</option>
                <option value="Madame">Madame</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="prenom">Prénom <span class="required">*</span></label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="nom">Nom de famille <span class="required">*</span></label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">E-mail: <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Téléphone</label>
            <div class="phone-group">
                <input type="text" id="indicatif" name="indicatif" placeholder="Indicatif">
                <span>-</span>
                <input type="text" id="numero" name="numero" placeholder="Numéro">
            </div>

            <label>Address</label>
            <input type="text" id="adresse" name="adresse" placeholder="Adresse">

            <div class="address-group">
                <input type="text" id="ville" name="ville" placeholder="Ville">
                <input type="text" id="departement" name="departement" placeholder="Département">
            </div>

            <input type="text" id="code_postal" name="code_postal" placeholder="Code Postal">

            <label for="commentaires">Commentaires, questions ou suggestions</label>
            <textarea id="commentaires" name="commentaires" rows="4"></textarea>

            <button type="submit">Soumettre</button>
        </form>
    </div>
</body>
</html>
